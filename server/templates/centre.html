{% extends 'index.html' %}
{% block titel %}
    <title>个人中心</title>
{% endblock %}

{% block a %}
    <div class="container">
        <hr>
        <form method="post" action="/centre">
            <div class="form-group">
                <label for="exampleInputEmail1">原密码:</label>
                <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       name="passwd">

            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">新密码：</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="newpasswd">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认新密码：</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="passwd2">
            </div>


            <button type="submit" class="btn btn-primary">修改密码</button>
            <small id="emailHelp" class="form-text text-muted">{{ msg|safe }}</small>
        </form>
        <hr>
        <a href="/cleantoken"><button type="submit" class="btn btn-primary">清除所有Token</button></a>
    </div>


{% endblock %}
