{% extends 'bash.html' %}

{% block body %}
    <div class="container-md">

        <div name="登录" class="row justify-content-center bg-light" style="height: 1000px">

            <div class="align-self-center">
                <img width="100%" src="static/images/aira.webp" alt="">
                <form method="post" action="/application">
                    <div class="form-group">
                        <label for="exampleInputEmail1">用户名：</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               name="name">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">密码：</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="passwd">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">确认密码：</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="passwd2">
                    </div>



                    <button type="submit" class="btn btn-primary">提交</button>

                </form>
                {{ msg|safe }}
                <hr>


            </div>

        </div>


    </div>



{% endblock %}
