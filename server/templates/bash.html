<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    {% block titel %}
        <title>AIRA</title>
    {% endblock %}
    {{ bootstrap.load_css() }}
    {{ bootstrap.load_js() }}


    <script>
        $(function () {
            var nua = navigator.userAgent
            var isAndroid = (nua.indexOf('Mozilla/5.0') > -1 && nua.indexOf('Android ') > -1 && nua.indexOf('AppleWebKit') > -1 && nua.indexOf('Chrome') === -1)
            if (isAndroid) {
                $('select.form-control').removeClass('form-control').css('width', '100%')
            }
        })
    </script>

</head>
<body>
{% block body %}
{% endblock %}

{% block a %}
{% endblock %}

{% block b %}
{% endblock %}



</body>
</html>
