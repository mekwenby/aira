{% extends 'bash.html' %}

{% block body %}
    <div class="container-md">

        <div name="登录" class="row justify-content-center bg-light" style="height: 1000px">

            <div class="align-self-center">
                <img width="100%" src="static/images/aira.webp" alt="">
                <form method="post" action="/login">
                    <div class="form-group">
                        <label for="exampleInputEmail1">用户名</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               name="name">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="passwd">
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="auto">
                        <label class="form-check-label" for="exampleCheck1">自动登录</label>
                    </div>

                    <button type="submit" class="btn btn-primary">登录</button>

                </form>
                {{ msg|safe }}
                <hr>
                <h4></h4><a href="/application"><button class="btn btn-primary">没有账号？ 点击注册</button></a>

            </div>

        </div>


    </div>



{% endblock %}
